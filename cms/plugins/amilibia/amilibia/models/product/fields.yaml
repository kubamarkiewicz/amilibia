fields:
    name:
        label: 'Nombre de producto'
        span: auto
        required: 1
        type: text
    slug:
        label: URL
        span: auto
        required: 1
        preset:
            field: name
            type: slug
        type: text
    icon:
        label: Icono
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
    published:
        label: Publicado
        span: auto
        default: 1
        type: switch
    images:
        label: Imágenes
        mode: image
        fileTypes: 'jpg,jpeg'
        useCaption: 0
        thumbOptions:
            mode: crop
            extension: auto
        span: right
        type: fileupload
        commentAbove: 'Imágenes se optimizaran automáticamente. Deben ser en formato JPG con altura mínima de 800px'
    description:
        label: Descripción
        size: huge
        span: left
        type: richeditor
