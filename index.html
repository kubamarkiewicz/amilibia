<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 

    <title></title>
    <meta name="description" content="">
    <!-- <base href="/"> -->
    <!-- <base href="/test/amilibia_/"> -->
    <base href="/2017/amilibia/www/">

    <!-- Le styles -->
    <link href="js/libraries/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="js/libraries/jquery-flipster/dist/jquery.flipster.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="js/pages/home/home.css" rel="stylesheet">
    <link href="js/pages/products/products.css" rel="stylesheet">
    
    <link href="js/libraries/slick-carousel/slick/slick.css" rel="stylesheet"/>

    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body ng-app="myApp" class="page-home loading">

    <header>
        <div class="container">
            <a href=".#top" class="logo" title="amilibia marinas">amilibia marinas</a>
            <div class="burger-menu">
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
            </div>
            <nav>
                <a 
                    href=".#home" 
                    translate="menu.home">Home</a>
                <a 
                    href="products" 
                    translate="menu.productos">Productos</a>
                <a 
                    href=".#works"
                    translate="menu.obras">Obras</a>
                <a 
                    href=".#location"
                    translate="menu.ubicacion">Ubicación</a>
                <a 
                    href=".#contact"
                    translate="menu.contacto">Contacto</a>
                <span class="languages">
                    <a href="javascript:" data-language="es">ES</a>
                    <a href="javascript:" data-language="en">EN</a>
                    <a href="javascript:" data-language="fr">FR</a>
                </span>
            </nav>
        </div>
    </header>

    <a id="home"></a>

    <main ng-view autoscroll="true" translate-cloak></main>

    <!-- Modal -->
    <div id="worksModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <button class="btn btn-link prev">‹</button>
                    <button class="btn btn-link next">›</button>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="image"></div>
                    <div class="gallery"></div>
                </div>
            </div>

        </div>
    </div>


    <footer translate-cloak>

        <div class="container">
            <img class="logo" translate translate-attr-src="footer.logo" translate-type="image-mediafinder" alt="Amilibia">
        </div>
        
    </footer>

	<!-- Le javascript -->
	<!-- Placed at the end of the document so the pages load faster -->

    <script src="js/libraries/jquery/dist/jquery.min.js"></script>
    <!-- <script src="js/libraries/jquery-validation/dist/jquery.validate.min.js"></script> -->
    <script src="js/libraries/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/libraries/angular/angular.min.js"></script>
    <script src="js/libraries/angular-route/angular-route.min.js"></script>
    <script src="js/libraries/angular-translate/angular-translate.min.js"></script>
    <script src="js/libraries/angular-translate-loader-url/angular-translate-loader-url.min.js"></script>
    <script src="js/libraries/angular-sanitize/angular-sanitize.min.js"></script>

    <!-- Angular Application -->
    <script src="js/config/config.js"></script>
    <script src="js/app.js"></script>

    <!-- Pages Controllers -->
    <script src="js/pages/home/home-controller.js"></script>
    <script src="js/pages/products/products-controller.js"></script>

    <!-- More Libraries -->
    <script src="js/libraries/jquery-flipster/dist/jquery.flipster.min.js"></script>
    <script src="js/libraries/slick-carousel/slick/slick.min.js"></script>

</body>
</html>
