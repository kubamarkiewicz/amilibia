<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title></title>
    <meta name="description" content="">
    <base href="/2017/amilibia/www/">
    <!-- <base href="/test/amilibia/"> -->

    <!-- Le styles -->
    <link href="js/libraries/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="js/libraries/jquery-flipster/dist/jquery.flipster.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="js/pages/home/home.css" rel="stylesheet">
    <link href="js/pages/products/products.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body ng-app="myApp" class="page-home loading" ng-class="loading ? 'loading' : ''">

    <header>
        <div class="container">
            <a href="index.html#top" class="logo" title="amilibia marinas">amilibia marinas</a>
            <div class="burger-menu">
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
            </div>
            <nav>
                <a 
                    href="index.html#top" 
                    translate="menu.home">Home</a>
                <a 
                    href="products" 
                    translate="menu.productos">Productos</a>
                <a 
                    href="index.html#works"
                    translate="menu.obras">Obras</a>
                <a 
                    href="index.html#location"
                    translate="menu.ubicacion">Ubicaci√≥n</a>
                <a 
                    href="index.html#contact"
                    translate="menu.contacto">Contacto</a>
                <span class="languages">
                    <a href="javascript:" ng-click="setLocale('es')" ng-class="locale == 'es' ? 'selected' : ''">ES</a>
                    <a href="javascript:" ng-click="setLocale('en')" ng-class="locale == 'en' ? 'selected' : ''">EN</a>
                    <a href="javascript:" ng-click="setLocale('fr')" ng-class="locale == 'fr' ? 'selected' : ''">FR</a>
                </span>
            </nav>
        </div>
    </header>



    <main ng-view autoscroll="true"></main>


    <footer ng-class="loading ? 'loading' : ''">

        <div class="container">
            <div class="row">
                <div class="col-sm-4" ng-bind-html="trustAsHtml(pagesData.footer['col-1-1-text'])"></div>
                <div class="col-sm-4" ng-bind-html="trustAsHtml(pagesData.footer['col-1-2-text'])"></div>
                <div class="col-sm-4" ng-bind-html="trustAsHtml(pagesData.footer['col-1-3-text'])"></div>
            </div>
            <div class="row">
                <div class="col-sm-4" ng-bind-html="trustAsHtml(pagesData.footer['col-2-1-text'])"></div>
                <div class="col-sm-4" ng-bind-html="trustAsHtml(pagesData.footer['col-2-2-text'])"></div>
                <div class="col-sm-4" ng-bind-html="trustAsHtml(pagesData.footer['col-2-3-text'])"></div>
            </div>
        </div>
        
    </footer>

	<!-- Le javascript -->
	<!-- Placed at the end of the document so the pages load faster -->

    <script src="js/libraries/jquery/dist/jquery.min.js"></script>
    <!-- <script src="js/libraries/jquery-validation/dist/jquery.validate.min.js"></script> -->
    <script src="js/libraries/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/libraries/angular/angular.min.js"></script>
    <script src="js/libraries/angular-route/angular-route.min.js"></script>
    <script src="js/libraries/angular-translate/angular-translate.min.js"></script>
    <script src="js/libraries/angular-translate-loader-url/angular-translate-loader-url.min.js"></script>
    <script src="js/libraries/angular-sanitize/angular-sanitize.min.js"></script>

    <!-- Angular Application -->
    <script src="js/config/api.js"></script>
    <script src="js/app.js"></script>

    <!-- Pages Controllers -->
    <script src="js/pages/home/home-controller.js"></script>
    <script src="js/pages/products/products-controller.js"></script>

    <!-- More Libraries -->
    <script src="js/libraries/jquery-flipster/dist/jquery.flipster.min.js"></script>

</body>
</html>
